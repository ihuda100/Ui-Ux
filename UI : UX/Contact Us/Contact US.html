    <main>
      <div class="d-flex justify-content-center mt-3 mt-md-5">
        <div class="col-md-6 col-lg-4 shadow p-2 p-md-4 rounded-5">
          <h4 class="h1 text-center">Contact US</h4>
          <input
            id="firstName"
            placeholder="First name"
            class="form-control my-4"
            type="text"
          />
          <input
            id="lastName"
            placeholder="Last name"
            class="form-control my-4"
            type="text"
          />
          <input
            id="email"
            placeholder="Email"
            class="form-control my-4"
            type="email"
          />
          <textarea
            id="freeText"
            class="form-control my-4"
            name="Free text"
            cols="30"
            rows="5"
          ></textarea>
          <button onclick="informationX()" class="btn btn-primary">Send</button>
          <p id="complete" class="text-success mt-2"></p>
        </div>
      </div>
